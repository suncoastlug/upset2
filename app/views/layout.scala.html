@(title: String)(content: Html)(implicit request: RequestHeader)
<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        
		<link rel="shortcut icon" href="images/favicon.png">
		<style>
			body {
				padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
			}
		</style>

		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src='@routes.Assets.at("javascripts/html5shiv.js")'></script>
		<![endif]-->

    </head>
    <body>
        @controllers.Git.menu

        <div class="container">
            @content
        </div> <!-- /container -->

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src='@routes.Assets.at("javascripts/jquery-1.9.0.min.js")'></script>
        <script src='@routes.Assets.at("javascripts/slug.js")'></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
